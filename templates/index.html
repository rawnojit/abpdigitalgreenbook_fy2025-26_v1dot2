<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Book Search</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ABP Digital Green Book</h1>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search product, platform, geo..." />
      <button onclick="search()">üîç</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    function search() {
      const query = document.getElementById('searchBox').value;
      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      })
      .then(res => res.json())
      .then(data => {
        const results = document.getElementById('results');
        results.innerHTML = '';
        if (data.length === 0) {
          results.innerHTML = "<p>No results found.</p>";
          return;
        }
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'result-card';
          for (const key in item) {
            const line = document.createElement('p');
            line.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${item[key]}`;
            card.appendChild(line);
          }
          results.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
